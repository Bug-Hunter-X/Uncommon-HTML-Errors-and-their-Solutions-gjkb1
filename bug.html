    <p>Some text</p>
  </div>
  <script>
    // Incorrect way to add an event listener
    document.getElementById("myDiv").addEventListener("click", function() {
      alert("Div clicked!");
    });

    //Incorrect way to manipulate DOM without checking if an element exists.

    //Using deprecated or non-standard HTML elements or attributes.

    //<font color="red">Red text</font>
  </script>
</body>
</html>
